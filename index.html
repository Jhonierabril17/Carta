<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Animada</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fbe7e7;
            font-family: 'Cursive', sans-serif;
            perspective: 1000px;
            flex-direction: column;
        }
        .boton-reiniciar {
            position: absolute;
            top: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease-in-out;
        }
        .boton-reiniciar:hover {
            background-color: #c0392b;
        }
        .carta {
            position: relative;
            width: 320px;
            height: 220px;
            transform-style: preserve-3d;
        }
        .frontal, .trasera {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            backface-visibility: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .carta::after {
            content: '';
            position: absolute;
            bottom: -65px;
            left: 50%;
            width: 200px;
            height: 40px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            transform: translateX(-50%);
            filter: blur(8px);
        }
        .frontal {
            background-color: #e74c3c;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }
        .frontal::before {
            content: 'To: My Love';
            font-size: 18px;
            margin-bottom: 5px;
        }
        .frontal::after {
            content: 'From: JhonierDev';
            font-size: 16px;
        }
        .sello {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #e74c3c;
        }
        .trasera {
            transform: rotateY(180deg);
            background-color: #e74c3c;
            border-radius: 15px;
            position: relative;
        }
        .triangulo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 50px;
            background-color: #e74c3c;
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
            transform-origin: top center;
        }
        .carta.animada {
            animation: voltear 2s forwards 2s;
        }
        .carta.animada .triangulo {
            animation: desplegarTriangulo 1s forwards 4s;
        }
        .papel {
            position: absolute;
            width: 80%;
            height: 60%;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #e74c3c;
            opacity: 0;
            transform: translateY(50px);
            animation: sacarPapel 1.5s forwards 5s;
        }
        @keyframes voltear {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(180deg); }
        }
        @keyframes desplegarTriangulo {
            0% { transform: translateX(-50%) rotateX(0deg); }
            100% { transform: translateX(-50%) rotateX(-120deg); }
        }
        @keyframes sacarPapel {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <button class="boton-reiniciar" onclick="reiniciarCarta()">üîÑ Reiniciar</button>
    <div class="carta animada" id="carta">
        <div class="frontal">
            <span class="sello">‚ù§Ô∏è</span>
        </div>
        <div class="trasera">
            <div class="triangulo"></div>
            <div class="papel">Te amo con todo mi coraz√≥n ‚ù§Ô∏è</div>
        </div>
    </div>
    <script>
        function reiniciarCarta() {
            const carta = document.getElementById('carta');
            carta.classList.remove('animada');
            void carta.offsetWidth; // Forzar reflow para reiniciar la animaci√≥n
            carta.classList.add('animada');
        }
    </script>
</body>
</html>
