<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Animada</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fbe7e7;
            font-family: 'Cursive', sans-serif;
            perspective: 1000px;
        }
        .carta {
            position: relative;
            width: 320px;
            height: 220px;
            transform-style: preserve-3d;
            animation: voltear 2s forwards 1s;
        }
        .frontal, .trasera {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            backface-visibility: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .carta::after {
            content: '';
            position: absolute;
            bottom: -35px;
            left: 50%;
            width: 180px;
            height: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            transform: translateX(-50%);
            filter: blur(5px);
        }
        .frontal {
            background-color: #e74c3c;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }
        .frontal::before {
            content: 'To: My Love';
            font-size: 18px;
            margin-bottom: 5px;
        }
        .frontal::after {
            content: 'From: JhonierDev';
            font-size: 16px;
        }
        .sello {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #e74c3c;
        }
        .trasera {
            transform: rotateY(180deg);
            background-color: #e74c3c;
            border-radius: 15px;
            position: relative;
        }
        .trasera::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 50%;
            background-color: white;
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
        }
        .papel {
            position: absolute;
            width: 80%;
            height: 60%;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #e74c3c;
            opacity: 0;
            transform: translateY(50px);
            animation: sacarPapel 1.5s forwards 2.5s;
        }
        @keyframes voltear {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(180deg); }
        }
        @keyframes sacarPapel {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="carta">
        <div class="frontal">
            <span class="sello">❤️</span>
        </div>
        <div class="trasera">
            <div class="papel">Te amo con todo mi corazón ❤️.</div>
        </div>
    </div>
</body>
</html>
